<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./index.css">
        
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>     
<body>
    <form action="" method="post">
        <div class="main">
            <p>Cadastre-se</p>
            
            <div class="content">
                <div class="login">
                    <p class="login">JÃ¡ possui uma conta?</p> 
                    <a href="./login.html">Clique aqui</a>
                </div>
                <label>Nome</label>
                <input type="text" name="Nome" required>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" required>
                <label>Idade</label>
                <input type="number" name="Idade" required>
                <label>CPF</label>
                <input type="text" id="cpf" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Digite o CPF no formato nnn.nnn.nnn-nn">
                <label>Email</label>
                <input type="email" name="Email" required>
                <label>Senha</label>
                <input type="password" id="senha" name="Senha" required>
                <i class="fa fa-eye" id="verSenha" aria-hidden="true"></i>
                <label>Confirme sua senha</label>
                <input type="password" id="senha1" required>   
                <i class="fa fa-eye" id="verSenha1" aria-hidden="true"></i>
                <button type="submit">Cadastrar</button> 
            </div>
        </div>
    </form>
</body>
    <script src="./index.js"></script>
</html>
